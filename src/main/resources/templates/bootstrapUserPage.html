<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>


<div class="row p-2 bg-dark text-white">
    <div class="col-11">
        <span class="font-weight-bold" th:utext="${user.email}">Email</span> with roles:
        <span th:each="role : ${user.roles}" th:href="@{/{id}(id=${role.name.replaceFirst('ROLE_', '')})}"
              th:utext="${role.name.replaceFirst('ROLE_', '') + ' '}">Roles</span>
    </div>

    <div class="col-1 text-right">
        <a th:href="@{/logout}" class="link text-secondary small text-decoration-none">
            Logout

        </a>
    </div>
</div>


<div class="row p-2 ">
    <div class="col-2 p-0">
        <ul class="nav nav-pills nav-fill flex-column" th:each="role : ${user.roles}">
            <li class="nav-item text-left">
                <a th:class="${role.id == 2} ? 'nav-link small active disabled' : 'nav-link small'"
                   th:href="${role.id == 1} ? @{/admin} : @{/user}"
                   th:utext="${role.name.replaceFirst('ROLE_', '') + ' '}">Role</a>
            </li>
        </ul>
    </div>

    <div class="col-10 bg-light p-4">

        <h2>User information-page</h2>

        <div class="card">
            <div class="card-header font-weight-bold">
                About user
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td scope="row" th:utext="${user.id}">id</td>
                        <td th:utext="${user.firstName}">first_name</td>
                        <td th:utext="${user.lastName}">last_name</td>
                        <td th:utext="${user.age}">age</td>
                        <td th:utext="${user.email}">email</td>
                        <td>
                            <span th:each="role : ${user.roles}"
                                  th:utext="${role.name.replaceFirst('ROLE_', '')} + ' '"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</div>


</body>
</html>
